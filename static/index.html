<html lang="en" ng-app="dagobert">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />

	<title>Dagobert</title>

	<link rel="stylesheet" href="/static/bower_components/bootswatch/sandstone/bootstrap.min.css">

<body ng-controller="RootCtrl">

<nav class="navbar navbar-default">
	<div class="container">

			<!--<a class="navbar-brand navbar-brand-logo" href="#"><img src="/static/img/sap_logo.png"></a> -->

		</div>
		<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Logged in as {{ user ? user.login : '...' }} <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="https://github.com/{{ user.login }}">Profile</a></li>
						<li><a href="/logout">Log out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div ng-view />


<script src="/socket.io/socket.io.js"></script>

<!-- bower:js -->
