<div class="row-dark">
	<div id="master" class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h2>Jobs</h2>

					<ul class="list-group" ng-show="jobs.length > 0">
						<li class="list-group-item" ng-repeat="job in jobs">

							<h3><a href="#/jobs/{{ job._id }}">Job for commit {{ job.commit }}</a></h3>
							<pre>{{ job }}</pre>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
